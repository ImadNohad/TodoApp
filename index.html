<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo">TODO</div>
      <img src="images/icon-moon.svg" alt="">
    </header>
    <main>
      <div class="newTask">
        <input type="checkbox" id="cbNew" disabled>
        <input type="text" id="txtNew" placeholder="Create a new todo...">
      </div>
      <div class="tasklist">
        <!-- Populated Dynamically -->
      </div>
      <div class="notasks">
        <div>No Tasks to display</div>
      </div>
      <div class="filter">
        <span><span class="itemsLeft"></span> items left</span>
        <div>
          <a href="" class="selected option">All</a>
          <a href="" class="option">Active</a>
          <a href="" class="option">Completed</a>
        </div>
        <a href="#" class="clearCompleted">Clear Completed</a>
      </div>
      <div class="filter-mobile">
        <div>
          <a href="" class="selected option">All</a>
          <a href="" class="option">Active</a>
          <a href="" class="option">Completed</a>
        </div>
      </div>
    </main>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
    <div id="toast">
      <span id="toast-message">Item removed successfully</span>
      <button id="toast-close">Ã—</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
